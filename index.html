<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>
    <div class="main">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo">
      </div>
      <h1>We are launching <span>soon!</span></h1>
      <p class="para">Subscribe and get notified</p>
      <form action="get">
        <input type="email" required placeholder="Your email address" class="input">
        <button type="submit" class="btn">Notify Me</button>
      </form>
      <div class="image">
        <img src="images/illustration-dashboard.png" alt="Illustration">
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-items">
      <ul class="social">
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
      <p class="footer-note">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kinjames">James Kofi Myers</a>.
    </p>
  </footer>
</body>
</html>
